<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>lab-html-exercise</title>
</head>
<body>
  <header>
    <div>
      <div>
        <img class="blackHeart" src="./images/black-heart.png" alt="black heart" />
        <span> Nifty Penguin Magic </span>
      </div>
      <nav>
        <ul>
          <li><a href="#"> npm Enterprise </a></li>
          <li><a href="#"> Products </a></li>
          <li><a href="#"> Solutions </a></li>
          <li><a href="#"> Resources </a></li>
          <li><a href="#"> Docs </a></li>
          <li><a href="#"> Support </a></li>
        </ul>
      </nav>
    </div>
    <div class="search-and-login-area">
      <div class="search-area">
        <div class="logo-container">
          <img class="logo-npm" src="./images/npm-logo.png" alt="logo Npm" />
        </div>
        <div class="search-container">
          <form action="#">
            <input type="text" placeholder="&#x1F50E;&#xFE0E; Search packages" name="search">
            <button type="submit">Search</button>
          </form>
        </div>
        <div class="register-container">
          <div class="parent">
            <button>Join</button>
            <button>Login</button>
          </div>
        </div>
      </div>
    </div>
  </header>
  
</body>
</html>
